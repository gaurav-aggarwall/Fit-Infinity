<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us - Fit Infinity</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo:900|Fjalla+One|Lato|Merriweather|Ultra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>

    <!--  NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img class="navbar-brand" src="img/logo.png" alt="Fit Infinty">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse container" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>    
                <li class="nav-item" id="route">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link active">/ <span id="route-space">Contact Us</span></span>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Contact Area -->

    <div id="contact-area">
        <h1>We would <i class="fas fa-heart"></i> to Help</h1>
        <p>Feel free to say Hello!</p>
        <div class="container pt-5">
            <div class="row">
                <div class="col-8" >
                    <blockquote>Don't <b><span style="color:teal">WISH</span></b> for</br> a good body,</br> <b><span style="color:teal">WORK</span></b> for it!  </blockquote>
                </div>
                <div class="col-4">
                    <div class="row" id="icon1">
                        <div class="col-2">
                            <i class="fas fa-map-marker-alt fa-3x"></i>        
                        </div>
                        <div class="col-10">
                            <h4>FIT INFINITY</br>ABC Road, Delhi</h4>
                        </div>
                    </div>
                    <div class="row" id="icon2">
                        <div class="col-2">
                            <i class="fas fa-phone fa-3x"></i>       
                        </div>
                        <div class="col-10">
                            <h4>+91 9999 999 999</h4>
                        </div>
                    </div>
                    <div class="row" id="icon3">
                        <div class="col-2">
                            <i class="fas fa-envelope fa-3x"></i>        
                        </div>
                        <div class="col-10">
                            <h4>info@fitinfinity.com</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="pt-4 bg-light">
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
            <a class="btn-floating btn-fb mx-1">
                <i class="fab fa-facebook fa-3x"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-tw mx-1">
                <i class="fab fa-twitter fa-3x"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-gplus mx-1">
                <i class="fab fa-google-plus fa-3x"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-sc mx-1">
                <i class="fab fa-snapchat fa-3x"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a class="btn-floating btn-yt mx-1">
                <i class="fab fa-youtube fa-3x"> </i>
            </a>
            </li>
        </ul>

        <div class="py-2 text-center"><i class="far fa-copyright"></i> 2018 Copyright :
            <a href="index.html"> Fit Infinity </a>
        </div>
    </footer>
    
    
    
</body>
</html>
